<!DOCTYPE html>
<html>
<head>
    <title>Página com Fotos e Vídeos</title>
    <style>
        body {
            background-image: url("imagens.jepg");
            background-size: cover;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            margin: 20px;
        }
        .grid-item {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="https://images.app.goo.gl/rkMV9UJDG6KxxBnVA" width="300" height="200" alt="Foto 1">
        </div>
        <div class="grid-item">
            <img src="https://images.app.goo.gl/KDK9cFf7wZ9JFtNc7" width="300" height="200" alt="Foto 2">
        </div>
        <div class="grid-item">
            <img src="https://images.app.goo.gl/RkQppyM5Ke6NYFe36" width="300" height="200" alt="Foto 3">
        </div>
        <div class="grid-item">
            <video width="300" height="200" controls>
                <source src="https://youtu.be/IgaVw2GQC_U?si=GBnM7cs7sMZv5KNU" type="video/mp4">
            </video>
        </div>
        <div class="grid-item">
            <video width="300" height="200" controls>
                <source src="https://youtu.be/Jd_B6ox3qGc?si=l8amsin99RemTtdC" type="video/mp4">
            </video>
        </div>
        <div class="grid-item">
            <video width="300" height="200" controls>
                <source src="https://youtu.be/VQGCKyvzIM4?si=R-aWfg3ZNpusJoHj" type="video/mp4">
            </video>
        </div>
    </div>
</body>
</html
