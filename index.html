<!DOCTYPE html>
<html>
<head>
    <title>Página com Fotos e Vídeos</title>
    <style>
        body {
            background-image: url("Imagens.jepg");
            background-size: cover;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            margin: 20px;
        }
        .grid-item {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="https://i.pinimg.com/736x/f3/6b/fa/f36bfa3b60559e7da0014f91250abf66.jpg" width="300" height="200" alt="Foto 1">
        </div>
        <div class="grid-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQT-CzW-wNxm2JGM8TIDH4LOvNVjTOb2YUx6w&usqp=CAU" width="300" height="200" alt="Foto 2">
        </div>
        <div class="grid-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQI399GlR0WEdV_NdG__mL8r7V3C8pc1cOvHw&usqp=CAU" width="300" height="200" alt="Foto 3">
        </div>
        <div class="grid-item">
            <video width="300" height="200" controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            </video>
        </div>
        <div class="grid-item">
            <video width="300" height="200" controls>
                <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
            </video>
        </div>
        <div class="grid-item">
            <video width="300" height="200" controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</body>
</html
